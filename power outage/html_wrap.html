<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Bar Chart - Power Outages</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .power-on {
            fill: white;
        }
        .power-off {
            fill: black;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <script src="main.js"></script>
</body>
</html>
